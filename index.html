<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/behold-logo-small.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Behold</title>
  </head>
  <body>
    <div class="background-overlay">
      <div id="container">
        <div class="logo-container">
          <img src="/img/behold-logo.png" alt="Behold logo" class="logo" />
        </div>

        <div class="panel-container">
          <div class="panel">
            <h1 class="panel-title">Create an account</h1>
            <p class="panel-subtitle">Already have an account? <a href="#" class="sign-in-link">Sign in</a></p>

            <form action="#">
              <div class="input">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required />

                <div class="input-indicator"></div>
              </div>

              <div class="name">
                <div class="input">
                  <label for="fname">First name</label>
                  <input type="text" name="fname" id="fname" required />

                  <div class="input-indicator"></div>
                </div>

                <div class="input">
                  <label for="lname">Last name</label>
                  <input type="text" name="lname" id="lname" required />

                  <div class="input-indicator"></div>
                </div>
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />

                <div class="input-indicator"></div>
              </div>

              <div class="date-of-birth">
                <h6 class="date-of-birth-title">Date of birth</h6>

                <div class="date-of-birth-input">
                  <div class="dropdown">
                    <label for="month">Month</label>

                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="November">November</option>
                      <option value="december">December</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" name="day" id="day" min="1" max="31" required />

                    <div class="input-indicator"></div>
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" min="1900" max="2021" required />

                    <div class="input-indicator"></div>
                  </div>
                </div>
              </div>

              <p class="consent">By clicking Create account, I agree that I have read and accepted the <a href="#" class="terms-of-use-link">Terms of Use</a> and <a href="#" class="privacy-policy-link">Privacy Policy</a>.</p>

              <button class="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var images = ["fall.jpeg", "leaf.jpeg", "flowerPlant.jpeg"];

      function changeBackground() {
        var randomNumber = Math.floor(Math.random() * images.length);
        document.body.style.backgroundImage = "url(/img/" + images[randomNumber] + ")";
      }

      window.onload = changeBackground();
    </script>
  </body>
</html>
